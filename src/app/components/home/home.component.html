<mat-sidenav-container class="sidenav-container">

    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">


        <div class="flex center-center bg height-64">
        </div>


        <mat-nav-list class="flex center-center column gap-16">
            <div class="full-width color text-center flex column gap-05em">
                <a mat-list-item routerLink="/home/loan-officer" routerLinkActive="active" *ngIf="isOfficer"><p class="black">DashBoard</p></a>
                <a mat-list-item routerLink="/home/borrower" routerLinkActive="active" *ngIf="!isOfficer"><p class="black">DashBoard</p></a>
                <a mat-list-item routerLink="/home/burrower" routerLinkActive="active" *ngIf="isOfficer"    ><p class="black">Borrower</p></a>
                <a mat-list-item routerLink="/home/contact" routerLinkActive="active"><p class="black">Contact</p></a>
                <a mat-list-item routerLink="/home/profile" routerLinkActive="active"><p class="black">Profile</p></a>
                <a mat-list-item routerLink="/home/policy" routerLinkActive="active"><p class="black">Policy</p></a>


            </div>

        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar class="flex end-center" color="primary">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
                *ngIf="isHandset$ | async">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <div class="flex center-center gap-1em">
                <mat-icon class="icon-size flex center-center">person</mat-icon>
                <h3>{{currentUser.role}}</h3>
                <h1 class="color">|</h1>  
                <h3>{{currentUser.fullName}}</h3>
                <mat-icon matTooltip="Click to Log Out" routerLink="/landing">logout</mat-icon>
            </div>

        </mat-toolbar>
        <div class="routed-content">
            <router-outlet></router-outlet>
        </div>
        <!-- Add Content Here -->
    </mat-sidenav-content>
</mat-sidenav-container>
