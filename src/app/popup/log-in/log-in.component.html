<div class="flex center-center full-height full-width relative">
    <mat-icon (click)="close()" class="close absolute">close</mat-icon>
    <mat-card class="bg flex center-center full-height full-width">
        <div mat-dialog-content class="no-overflow padding-1em width-80">
            <form [formGroup]="loginForm" class="flex center-center column gap-1em">
                <h1 class="text-center color-blue no-margin">Log In</h1>
                <!-- Email -->
                <mat-form-field class="height-50 width-400">
                    <mat-label>Email</mat-label>
                    <input type="email" matInput formControlName="email" placeholder="fix@gmail.com">
                    <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
                        Email address is <strong>required</strong>
                    </mat-error>
                    <mat-error *ngIf="loginForm.get('email')?.hasError('pattern')">
                        enter a valid Email Adreess
                    </mat-error>
                </mat-form-field>
                <!-- Password -->
                <mat-form-field class="height-50 width-400">
                    <mat-label>Password</mat-label>
                    <input type="text" matInput formControlName="password" placeholder="****">
                    <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
                        Password is <strong>required</strong>
                    </mat-error>
                    <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
                        Password should at least have 4 charectors
                    </mat-error>
                </mat-form-field>
                <h4 class="no-margin text-center">Or</h4>
                <div class="width-350">
                    <hr class="no-margin width-350 text-center">
                </div>
                <div class="flex width-80 gap-2em center-center">
                    <div class="sign flex center-center gap-1em pading-6" id="google-btn"></div>
                    <div class="sign flex center-center gap-1em pading-6" (click)="signInWithFacebook()">
                        <div class="flex center-center pading-6 gap-1em"><img class="height-30"
                                src="../../../assets/icons/facebook_174848.png" alt="facebook">
                            <p class="no-margin inline">signin with facebook</p>
                        </div>
                    </div>
                </div>

                <div class="flex gap-1em center-center">
                    <button mat-raised-button color="warn" type="button" class="btn flex-1" (click)="loginForm.reset()"
                        (dblclick)="close()"
                        matTooltip="click to clear fields and double click to close">Cancel</button>
                    <button mat-raised-button type="button" class="btn flex-1" (click)="Submit()">Submit</button>
                </div>
            </form>
        </div>
    </mat-card>
</div>
